<!DOCTYPE HTML>
<html lang="ru-RU" manifest="offline.manifest">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Cache-Control" content="no-cache">
    <title>Qosys: Модели ТМО</title>
    <link rel="icon" type="image/png" href="img/favicon.png">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">
    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="style/default.css">
    <link rel="stylesheet" type="text/css" href="style/index.css">
</head>
<body>
    <DIV id="_main">
        <div class="window" id="win_main">
            <div class="window_head">
                <p>Модели теории массового обслуживания</p>

            </div>
            <div class="window_body">
                <div class="window_body_part" id="navigate">
                    <div class="article" id="chmodel">
                        <p class="article_head">Выберите модель:</p>
                        <ul class="item_list" id="model_list">
                            <li name="mm1"><p>M/M/1</p></li>
                            <li name="mmvk"><p>M/M/V/K, V = K</p></li>
                            <li name="mmvkn"><p>M/M/V/K/N, V = K</p></li>
                        </ul>
                    </div>
                    <div class="article" id="params">
                        <p class="article_head">Параметры модели:</p>
                        <table class="table_form" id="form_params">
                            <tr name="poss"><td>
                                <p class="tf_name">Доп. вероятность потери:</p>
                                <input class="tf_value" type="text" tabindex="1" placeholder="0.00..1.00" value="0.3"
                                    data-pattern="^(1(\.[0]{0,2})?|0(\.[0-9]{0,2})?)$"
                                    data-msgerror="вещественное от 0.00 до 1.00"
                                    data-type="number">
                                <p class="tf_error"></p>
                            </td></tr>
                            <tr name="maxcap"><td>
                                <p class="tf_name">Максимальное число узлов:</p>
                                <input class="tf_value" type="text" tabindex="2" placeholder="1..100" value="50"
                                    data-pattern="^(100|([1-9][0-9]?))$"
                                    data-msgerror="целое от 1 до 100"
                                    data-msgempty="не задан параметр"
                                    data-type="number">
                                <p class="tf_error"></p>
                            </td></tr>
                            <tr name="recv"><td>
                                <p class="tf_name">Показат. время обслуживания:</p>
                                <input class="tf_value" type="text" tabindex="3" placeholder="0..." value="0.5"
                                    data-pattern="^([1-9][0-9]*(\.[0-9]*)?|0\.[0-9]*[1-9])$"
                                    data-msgerror="положительное вещественное"
                                    data-msgempty="не задан параметр"
                                    data-type="number">
                                <p class="tf_error"></p>
                            </td></tr>
                            <tr name="amount"><td>
                                <p class="tf_name">Количество заявок:</p>
                                <input class="tf_value" type="text" tabindex="4" placeholder="1..150" value="50"
                                    data-pattern="^(150|1[0-4][0-9]|[1-9][0-9]?)$"
                                    data-msgerror="целое от 1 до 150"
                                    data-msgempty="не задан параметр"
                                    data-type="number">
                                <p class="tf_error"></p>
                            </td></tr>
                            <tr name="send"><td>
                                <p class="tf_name">Плотность заявок:</p>
                                <input class="tf_value" type="text" tabindex="5" placeholder="0..." value="2"
                                    data-pattern="^([1-9][0-9]*(\.[0-9]*)?|0\.[0-9]*[1-9])$"
                                    data-msgerror="положительное вещественное"
                                    data-msgempty="не задан параметр"
                                    data-type="number">
                                <p class="tf_error"></p>
                            </td></tr>
                        </table>
                    </div>
                    <div class="article" id="submit">
                        <button id="but_submit" tabindex="10">Рассчитать</button>
                    </div>
                </div>
                <div class="window_body_part" id="workarea">
                    <div class="wa_part" id="wa_graph">
                        <div id="result_graph"></div>
                    </div>
                    <div class="wa_part" id="wa_result">
                    </div>
                    <div class="wa_part" id="wa_table">
                        <table id="result_table">
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </DIV>
    <div id="_about">
        <h5>by cerberus.ab</h5>
        <h5>last update: 11.12.2014</h5>
        <a class="link" href="README" target="_blank">README</a>
    </div>
    <!-- Javascript Libs -->
    <script type="text/javascript" src="lib/jquery-min.js"></script>
    <script type="text/javascript" src="lib/dygraph-min.js"></script>
    <!-- Javascript Code -->
    <script type="text/javascript" src="prog/app.js"></script>
</body>
</html>
